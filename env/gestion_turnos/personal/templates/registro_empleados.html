<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Declaración del tipo de documento y configuración del idioma en español -->
    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Habilita diseño responsivo para dispositivos móviles -->
    <title>Registrar Empleado</title> <!-- Título visible en la pestaña del navegador -->

    <!-- Enlace al CSS de Bootstrap para estilizar la página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Fondo claro de la página definido por la clase bg-light -->
    <div class="container mt-5">
        <!-- Contenedor principal con margen superior para centrado vertical -->
        <h1 class="text-center mb-4">Registrar Empleado</h1> <!-- Título centrado con margen inferior -->

        <!-- Formulario para registrar empleados -->
        <form method="post" class="bg-white p-4 rounded shadow-sm">
            {% csrf_token %} <!-- Token de seguridad de Django para proteger contra ataques CSRF -->

            <!-- Campo de texto para el nombre del empleado -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label> <!-- Etiqueta descriptiva para el campo de texto -->
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre completo">
                <!-- Entrada de texto con estilo de Bootstrap -->
            </div>
            
            <!-- Campo de texto para el nombre del empleado 
            <div class="mb-3">
                <label for="area" class="form-label">Area:</label>
                <input type="text" id="area" name="area" class="form-control" placeholder="Escribe Area">
                
            </div> 
            -->

            <!-- Campo desplegable para seleccionar el rol del empleado -->
            <div class="mb-3">
                <label for="rol" class="form-label">Rol:</label> <!-- Etiqueta descriptiva para el campo select -->
                <select id="rol" name="rol" class="form-control">
                    <option value="">Seleccionar Rol</option> <!-- Opción predeterminada vacía -->
                    {% for option in form.fields.rol.queryset %}
                        <!-- Bucle de Django que genera opciones basadas en los datos del campo "rol" -->
                        <option value="{{ option.id }}">{{ option.cargo }}</option>
                    {% endfor %}
                </select>
                <!-- Select estilizado con Bootstrap -->
            </div>

            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
            <!-- Botón con estilo primario de Bootstrap y ancho completo -->
        </form>
    </div>

    <!-- Inclusión del JavaScript de Bootstrap para funcionalidades dinámicas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
