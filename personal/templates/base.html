<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Turnos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <!-- Barra de navegación aquí -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d6efd;">
        <div class="container">
          <a class="navbar-brand" href="#">Gestión de Turnos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'registro_clientes' %}">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'registro_empleados' %}">Empleados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'asignar_turno' %}">Asignar Turno</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'listar_turnos' %}">Consultar Turnos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container mt-5">

       
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
